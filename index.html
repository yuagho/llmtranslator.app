<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LLM Translator</title>
    <meta name="description" content="A PWA-ready AI translator backed by LLM APIs.">
    <link rel="icon" type="image/x-icon" href="https://llmtranslator.app/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff" id="theme-color-meta">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#121212', surface: '#1e1e1e', surface2: '#2c2c2c', border: '#333333' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-dark-bg dark:text-gray-100 h-[100dvh] flex flex-col overflow-hidden transition-colors duration-200">

    <input type="radio" name="view" id="tab-translate" class="peer/translate hidden" checked>
    <input type="radio" name="view" id="tab-history" class="peer/history hidden">
    <input type="checkbox" id="settings-toggle" class="peer/settings hidden">

    <header class="flex justify-between items-center p-1.5 border-b bg-white shadow-sm flex-shrink-0 dark:bg-dark-surface dark:border-dark-border transition-colors z-20">
        <div class="relative flex items-center">
            <input type="checkbox" id="modal-toggle" class="peer hidden">
            <label for="modal-toggle" class="text-lg font-bold flex items-center text-gray-800 dark:text-white px-2 cursor-pointer select-none hover:opacity-70 transition-opacity">
                <span data-i18n="app_title">LLM Translator</span>
            </label>

            <div class="fixed inset-0 z-[100] hidden peer-checked:flex justify-center items-center">
                <label for="modal-toggle" class="absolute inset-0 bg-black/20 dark:bg-black/60 backdrop-blur-[2px] cursor-default"></label>
                <div class="bg-white dark:bg-dark-surface w-[85%] max-w-xs p-6 rounded-2xl shadow-2xl border border-gray-100 dark:border-dark-border relative z-10 flex flex-col items-center text-center animate-[fadeIn_0.2s_ease-out]">
                    <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-3">About LLM Translator</h3>
                    <div class="text-sm text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">
                        <p>A PWA-ready AI translator backed by LLM APIs. All code is generated by Gemini 3.0 Pro.</p>
                    </div>
                    <a href="https://github.com/yuagho/llmtranslator.app" target="_blank" class="text-gray-400 hover:text-black dark:hover:text-white transition-colors" title="View on GitHub">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="flex gap-1 items-center">
            <button id="btn-theme" class="w-8 h-8 flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition rounded-lg hover:bg-gray-50 dark:hover:bg-white/10">
                <span class="material-symbols-rounded">routine</span>
            </button>
            <details class="relative group">
                <summary class="list-none cursor-pointer w-8 h-8 flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition rounded-lg hover:bg-gray-50 dark:hover:bg-white/10">
                    <span class="material-symbols-rounded">language</span>
                </summary>
                <div class="fixed inset-0 z-40 hidden group-open:block" onclick="this.parentNode.removeAttribute('open')"></div>
                <div class="absolute right-0 top-full mt-1 w-32 bg-white dark:bg-dark-surface2 border border-gray-200 dark:border-dark-border rounded-lg shadow-lg z-50 overflow-hidden py-1 animate-[fadeIn_0.1s_ease-out]">
                    <button class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-white/5 dark:text-gray-200 transition" onclick="changeLanguage('en');this.closest('details').removeAttribute('open')">English</button>
                    <button class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-white/5 dark:text-gray-200 transition" onclick="changeLanguage('zh');this.closest('details').removeAttribute('open')">简体中文</button>
                    <button class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-white/5 dark:text-gray-200 transition" onclick="changeLanguage('zh-tw');this.closest('details').removeAttribute('open')">正體中文</button>
                </div>
            </details>
            <label for="settings-toggle" class="w-8 h-8 flex items-center justify-center text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition rounded-lg hover:bg-gray-50 dark:hover:bg-white/10 cursor-pointer">
                <span class="material-symbols-rounded">settings</span>
            </label>
        </div>
    </header>

    <main id="view-translate" class="flex-1 flex-col md:flex-row overflow-hidden relative hidden peer-checked/translate:flex">
        <div class="flex-1 flex flex-col p-1.5 md:border-r border-gray-200 dark:border-dark-border bg-white dark:bg-dark-surface min-h-0 transition-colors">
            <div class="flex justify-between items-center mb-2 px-2 gap-2 flex-shrink-0">
                <select id="source-lang" class="flex-1 w-full h-8 bg-transparent border-none outline-none cursor-pointer font-bold text-gray-700 dark:text-gray-200 text-center text-sm">
                    <option value="Auto" data-i18n="lang_auto">Auto</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">正體中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="ru">Русский</option>
                </select>
                <button id="btn-swap-lang" class="h-8 w-8 flex items-center justify-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition text-sm">
                    <span class="material-symbols-rounded">swap_horiz</span>
                </button>
                <select id="target-lang" class="flex-1 w-full h-8 bg-transparent border-none outline-none cursor-pointer font-bold text-gray-700 dark:text-gray-200 text-center text-sm">
                    <option value="Auto" data-i18n="lang_auto">Auto</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">正體中文</option>
                    <option value="en" selected>English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            <div class="flex-1 relative border border-gray-300 dark:border-dark-border rounded-xl shadow-inner bg-gray-50 dark:bg-dark-bg overflow-hidden group focus-within:border-blue-400 dark:focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-400 dark:focus-within:ring-blue-500 transition-all">
                <textarea id="input-text" class="w-full h-full p-3 pr-10 resize-none outline-none bg-transparent text-base leading-relaxed scrollbar-custom dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500" placeholder="Enter text to translate..." data-i18n-placeholder="input_placeholder"></textarea>
                <button id="btn-clear-input" class="absolute bottom-3 right-3 text-gray-400 hover:text-red-500 bg-white dark:bg-dark-surface2 dark:border-dark-border dark:hover:text-red-400 rounded-full w-8 h-8 shadow-sm border border-gray-200 hidden group-hover:flex items-center justify-center transition">
                    <span class="material-symbols-rounded">delete_outline</span>
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col px-1.5 pb-1.5 pt-0 md:p-1.5 bg-gray-50 dark:bg-dark-bg min-h-0 relative transition-colors">
            <div class="flex justify-center -mt-5 -mb-5 md:mt-0 md:mb-2 md:block flex-shrink-0 relative z-10">
                <button id="btn-translate" class="w-10 h-10 md:w-full md:h-8 flex items-center justify-center bg-blue-600 dark:bg-blue-600 hover:bg-blue-700 dark:hover:bg-blue-500 text-white rounded-full md:rounded-lg font-bold shadow-xl md:shadow-md hover:shadow-lg transition transform active:scale-[0.99] text-sm p-0 md:px-4">
                    <span class="material-symbols-rounded md:mr-1">chat_paste_go</span>
                    <span class="hidden md:inline" data-i18n="btn_translate">Translate</span>
                </button>
            </div>
            <div class="flex-1 relative border border-gray-200 dark:border-dark-border rounded-xl bg-white dark:bg-dark-surface shadow-sm overflow-hidden group mt-1.5 md:mt-0 transition-colors">
                <div id="output-text" class="w-full h-full p-3 pb-12 text-base text-gray-700 dark:text-gray-200 whitespace-pre-wrap max-w-none overflow-y-auto scrollbar-custom leading-relaxed"><span class="text-gray-400 dark:text-gray-500" data-i18n="output_placeholder">Translation will appear here...</span></div>
                
                <div id="loading-indicator" class="hidden absolute top-4 left-4 bg-white/80 dark:bg-dark-surface2/90 backdrop-blur px-3 py-1 rounded-full border border-blue-100 dark:border-gray-700 text-blue-600 dark:text-blue-400 text-sm font-medium shadow-sm flex items-center gap-2">
                    <span class="material-symbols-rounded animate-spin">sync</span>
                    <span data-i18n="status_thinking">Please wait...</span>
                </div>
                <button id="btn-copy-output" class="hidden absolute bottom-3 right-3 text-gray-400 hover:text-green-600 dark:hover:text-green-400 bg-gray-50 hover:bg-white dark:bg-dark-surface2 dark:hover:bg-dark-surface rounded-full w-8 h-8 shadow-sm border border-gray-200 dark:border-dark-border flex items-center justify-center transition">
                    <span class="material-symbols-rounded">content_copy</span>
                </button>
            </div>
        </div>
    </main>

    <main id="view-history" class="flex-1 flex-col overflow-hidden bg-gray-50 dark:bg-dark-bg p-1.5 transition-colors hidden peer-checked/history:flex">
        <div class="flex justify-between items-center mb-2 px-2 gap-2 flex-shrink-0 h-8">
            <h2 class="text-base md:text-sm font-bold text-gray-800 dark:text-gray-200" data-i18n="history_title">History</h2>
            <button id="btn-clear-history" class="text-red-500 dark:text-red-400 text-xs border border-red-200 dark:border-red-900/50 px-2 py-1 rounded hover:bg-red-50 dark:hover:bg-red-900/20 transition" data-i18n="history_clear">Clear All</button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto space-y-3 scrollbar-custom"></div>
    </main>

    <footer class="flex w-full p-1.5 border-t border-gray-200 dark:border-dark-border bg-white dark:bg-dark-surface z-10 flex-shrink-0 transition-colors">
        <div class="flex-1 flex justify-center items-center">
            <label for="tab-translate" id="nav-translate" class="cursor-pointer flex flex-col items-center justify-center gap-1 w-16 h-8 hover:bg-gray-50 dark:hover:bg-white/5 rounded-lg transition select-none text-gray-400">
                <span class="material-symbols-rounded">translate</span>
            </label>
        </div>
        <div class="flex-1 flex justify-center items-center">
            <label for="tab-history" id="nav-history" class="cursor-pointer flex flex-col items-center justify-center gap-1 w-16 h-8 hover:bg-gray-50 dark:hover:bg-white/5 rounded-lg transition select-none text-gray-400">
                <span class="material-symbols-rounded">history</span>
            </label>
        </div>
    </footer>

    <label for="settings-toggle" id="settings-overlay" class="fixed inset-0 bg-black bg-opacity-30 dark:bg-opacity-60 z-40 hidden backdrop-blur-sm transition-opacity peer-checked/settings:block"></label>
    
    <aside id="settings-panel" class="fixed top-0 right-0 h-full w-full md:w-80 max-w-full bg-white dark:bg-dark-surface shadow-2xl transform translate-x-full peer-checked/settings:translate-x-0 transition-transform duration-300 z-50 flex flex-col overflow-hidden border-l dark:border-dark-border">
        <div class="flex justify-between items-center p-1.5 border-b border-gray-200 dark:border-dark-border flex-shrink-0">
            <h2 class="text-lg font-bold text-gray-800 dark:text-white px-2" data-i18n="settings_title">Settings</h2>
            <label for="settings-toggle" id="btn-close-settings" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-800 dark:hover:text-white transition rounded-lg hover:bg-gray-50 dark:hover:bg-white/10 cursor-pointer">
                <span class="material-symbols-rounded">close</span>
            </label>
        </div>
        <div class="p-3 space-y-6 flex-1 overflow-y-auto overflow-x-hidden text-gray-700 dark:text-gray-200">
            <div class="flex justify-between items-center">
                <div><label class="block text-sm font-bold text-gray-700 dark:text-gray-300" data-i18n="setting_stream">Stream Output</label></div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="stream-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 dark:bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600 shadow-inner"></div>
                </label>
            </div>
            
            <div>
                <div class="flex justify-between mb-2">
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300" data-i18n="setting_api_url">API Base URL</label>
                    <button id="btn-reset-url" class="text-xs text-blue-500 dark:text-blue-400 hover:underline" data-i18n="setting_reset">Reset Default</button>
                </div>
                <div class="w-full overflow-hidden rounded-lg border border-gray-300 dark:border-dark-border focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 bg-white dark:bg-dark-surface2">
                    <textarea id="api-url" rows="1" class="w-full p-3 border-none focus:ring-0 outline-none resize-none transition text-base md:text-sm bg-transparent dark:text-gray-100" placeholder="https://api.openai.com"></textarea>
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300" data-i18n="setting_api_key">API Key</label>
                    <a href="https://platform.openai.com/api-keys" target="_blank" class="text-xs text-blue-500 dark:text-blue-400 hover:underline" data-i18n="setting_get_key">Get API Key Here</a>
                </div>
                <div class="w-full overflow-hidden rounded-lg border border-gray-300 dark:border-dark-border focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 bg-white dark:bg-dark-surface2">
                    <textarea id="api-key" rows="2" class="w-full p-3 border-none focus:ring-0 outline-none resize-none transition text-base md:text-sm bg-transparent dark:text-gray-100" placeholder="sk-..." data-i18n-placeholder="key_placeholder"></textarea>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2" data-i18n="setting_model">Model</label>
                <div class="relative">
                    <select id="model-select" class="w-full min-w-0 p-3 border border-gray-300 dark:border-dark-border rounded-lg appearance-none bg-white dark:bg-dark-surface2 focus:ring-2 focus:ring-blue-500 outline-none transition text-base md:text-sm text-gray-900 dark:text-gray-100">
                        <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
                        <option value="gpt-4o">gpt-4o</option>
                        <option value="gpt-4.1-nano">gpt-4.1-nano</option>
                        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                        <option value="gpt-4.1">gpt-4.1</option>
                        <option value="gpt-5.1">gpt-5.1</option>
                        <option value="custom" data-i18n="model_custom">Custom</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-400">
                        <span class="material-symbols-rounded">expand_more</span>
                    </div>
                </div>
                <div id="custom-model-container" class="hidden mt-2 w-full overflow-hidden rounded-lg border border-gray-300 dark:border-dark-border focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500 bg-white dark:bg-dark-surface2">
                    <textarea id="custom-model-input" rows="1" class="w-full p-3 border-none focus:ring-0 outline-none resize-none transition text-base md:text-sm bg-transparent dark:text-gray-100" placeholder="Enter Model ID" data-i18n-placeholder="custom_model_placeholder"></textarea>
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="block text-sm font-bold text-gray-700 dark:text-gray-300" data-i18n="setting_temp">Temperature</label>
                    <span id="temp-display" class="text-xs font-mono bg-gray-100 dark:bg-gray-700 dark:text-gray-300 px-2 py-0.5 rounded">0.1</span>
                </div>
                <input type="range" id="temp-slider" min="0" max="1" step="0.1" value="0.1" class="slider-custom w-full h-2 rounded-lg appearance-none cursor-pointer mb-6">
            </div>
        </div>
    </aside>

    <div id="toast-notification" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-[60] px-4 py-2 rounded-lg shadow-lg font-bold text-sm transition-all duration-300 opacity-0 -translate-y-10 pointer-events-none flex items-center gap-2 dark:shadow-gray-900/50">
        <i id="toast-icon" class="material-symbols-rounded"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
